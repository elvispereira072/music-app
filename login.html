<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centraliza conteúdo horizontalmente */
            align-items: center; /* Centraliza conteúdo verticalmente */
            height: 100vh; /* Tamanho total da tela */
            overflow: hidden; /* Evita barras de rolagem */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Largura do formulário */
            text-align: center; /* Centraliza elementos do formulário */
            position: relative; /* Para posicionamento absoluto do vídeo */
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            text-align: left; /* Alinha texto do label à esquerda */
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(45deg, #007BFF, #0056b3); /* Gradiente */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Largura total */
            font-size: 16px; /* Tamanho da fonte */
            transition: background 0.3s ease, transform 0.3s ease; /* Transições suaves */
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #007BFF); /* Mudança de gradiente */
            transform: scale(1.05); /* Leve aumento ao passar o mouse */
        }
        /* Estilos para o vídeo de fundo */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra todo o container */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }
    </style>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video id="video-background" autoplay muted loop>
        <source src="assets/musica2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Login bem-sucedido!');
                window.location.href = 'index.html';
            } else {
                alert('Erro ao fazer login.');
            }
        });
    </script>
</body>
</html>
